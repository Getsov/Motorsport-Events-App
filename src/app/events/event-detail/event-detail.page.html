<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/events"></ion-back-button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div class="image-wrapper">
      <img alt="{{mockEvent.title}}" src="{{mockEvent.imageUrl}}" class="event-image"/>
      <ion-icon name="heart-outline" class="event-like-btn"></ion-icon>
    </div>
    <div>
      <h1 class="event-title">{{mockEvent.title}}</h1>
      <p>{{mockEvent.shortDescription}}</p>
      <p *ngIf="mockEvent.price">Цена за зрители: {{mockEvent.price}} лв.</p>
    </div>
  </div>
</ion-content>
