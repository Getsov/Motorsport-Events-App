<div class="image-picker-wrapper">
  <div
    *ngIf="!selectedImage"
    class="image-picker"
    (click)="onAttachPictureClick()"
  >
    <img
      src="../../../assets/icon/camera.png"
      alt="image-picker-camera"
      class="image-picker-icon"
    />
  </div>
  <div
    *ngIf="selectedImage"
    [ngClass]="selectedImage ? 'image-selected image-picker' : 'image-picker'"
  >
    <img [src]="selectedImage" />
    <div class="main-button-wrapper" (click)="onDiscardSelectedImage()">
      <p class="main-button">Изтрий снимката</p>
    </div>
  </div>
