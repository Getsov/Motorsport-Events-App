<div class="prices-wrapper ion-padding-horizontal">
  <div>
    <p class="price-heading">За зрители</p>
    <div class="visitor-price-wrapper">
      <div *ngFor="let visitorPrice of visitorPrices; let i = index">
        <div class="event-input">
          <div class="prices-inputs-wrapper">
            <ion-input
              type="number"
              fill="solid"
              label="Цена (лв.)"
              labelPlacement="floating"
              class="price-input"
              [(ngModel)]="visitorPrices[i].price"
              required
            ></ion-input>
            <ion-input
              type="text"
              fill="solid"
              label="Описание на ценовото предложение"
              labelPlacement="floating"
              class="price-description-input"
              [(ngModel)]="visitorPrices[i].description"
              required
            ></ion-input>
          </div>
          <!-- Add new price and delete buttons -->
          <div
            [ngClass]="{
              'buttons-wrapper': true,
              'button-wrapper-single': i === 0
            }"
          >
            <div class="main-button-wrapper">
              <a (click)="addVisitorPrice()" class="main-button">
                Добави опция
              </a>
            </div>

            <div class="secondary-button-wrapper" *ngIf="i !== 0">
              <a (click)="removeVisitorPrice(i)" class="secondary-button">
                Изтрий
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <p class="price-heading">За участници</p>
    <div class="participant-price-wrapper">
      <div *ngFor="let participantPrice of participantPrices; let i = index">
        <div class="event-input">
          <div class="prices-inputs-wrapper">
            <ion-input
              type="number"
              fill="solid"
              label="Цена (лв.)"
              labelPlacement="floating"
              class="price-input"
              [(ngModel)]="participantPrices[i].price"
              required
            ></ion-input>
            <ion-input
              type="text"
              fill="solid"
              label="Описание на ценовото предложение"
              labelPlacement="floating"
              class="price-description-input"
              [(ngModel)]="participantPrices[i].description"
              required
            ></ion-input>
          </div>
          <!-- Add new price and delete buttons -->
          <div
            [ngClass]="{
              'buttons-wrapper': true,
              'button-wrapper-single': i === 0
            }"
          >
            <div class="main-button-wrapper">
              <a (click)="addParticipantPrice()" class="main-button">
                Добави опция
              </a>
            </div>

            <div class="secondary-button-wrapper" *ngIf="i !== 0">
              <a (click)="removeParticipantPrice(i)" class="secondary-button">
                Изтрий
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
