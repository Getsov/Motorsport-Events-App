<div class="date-input-wrapper">
  <ion-input
    label="Избери адрес*"
    labelPlacement="floating"
    id="address-picker"
    (click)="onOpenModal()"
  ></ion-input>
  <ion-modal [trigger]="'address-picker'">
    <ng-template>
      <ion-toolbar>
        <ion-searchbar
          placeholder="Търси адрес"
          (input)="onSearchChange($event.target)"
        ></ion-searchbar>
      </ion-toolbar>
      <ion-content class="ion-padding-horizontal">
        <div class="search-suggestions" *ngIf="suggestions.length">
          <ion-list>
            <ion-item *ngFor="let address of suggestions">
              <ion-icon
                src="../../../../assets/icon/mdi_location.svg"
                slot="start"
              ></ion-icon>
              <ion-label>
                {{ address.description }}
                <p>
                  <ion-text>{{ address.description }}</ion-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
        <div class="google-maps-wrapper">
          <capacitor-google-map #map></capacitor-google-map>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
