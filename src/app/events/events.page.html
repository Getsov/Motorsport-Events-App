<ion-content [fullscreen]="true">
  <div class="page-title">
    <app-header
      [headerTitle]="headerTitle"
      [backButton]="backButton"
      [defaultHref]="defaultHref"
    ></app-header>
    <app-search show-clear-button="focus" placeholder="Търсене"  (filteredEvents) = "getFilteredEvents($event)"></app-search>
  </div>
  <app-title-fades [color]="titleColor" [title]="titleText" />
  <ng-container *ngFor="let event of eventsData">
    <app-event [event]="event" [eventId] = "deleteEvents"/>
  </ng-container>

</ion-content>
