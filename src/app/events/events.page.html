<ion-content [fullscreen]="true">
  <div class="page-title">
    <app-header
      [headerTitle]="headerTitle"
      [backButton]="backButton"
      [defaultHref]="defaultHref"
    ></app-header>
    <app-search show-clear-button="focus" placeholder="Търсене"></app-search>
  </div>
  <app-title-fades [color]="titleColor" [title]="titleText" />
  <div class="event-container" *ngFor="let event of eventsData">
    <app-event [event]="event" />
  </div>
</ion-content>
