<section class="calendar-list" *ngIf="selectedDate">
  <ng-container *ngIf="currentMonthEvents.length > 0; else noEvents">
    <app-title-fades [title]="selectedDate" [color]="titleColor" />

    <div class="events-list" *ngFor="let event of currentMonthEvents">
      <app-event [event]="event" />
    </div>
  </ng-container>
</section>

<ng-template #noEvents>
  <p>No events available for the selected date.</p>
</ng-template>
