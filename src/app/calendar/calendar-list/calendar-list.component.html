<section class="calendar-list">
  <ng-container *ngIf="filteredDates.length > 0; else noEvents">
    <app-title-fades [title]="initialMonth" [color]="titleColor" />

    <div class="events-list" *ngFor="let event of filteredDates">
      <app-event [event]="event" />
    </div>
  </ng-container>
</section>

<ng-template #noEvents>
  <p class="empty-text">
    Няма предвидени събития за<br />
    избраната дата!
  </p>
</ng-template>
