<app-title-fades [color]="titleColor" [title]="titleText" />

<swiper-container
  [slidesPerView]="1.7"
  [spaceBetween]="16"
  pagination="true"
  pagination-dynamic-bullets="true"
  (swiperslidechange)="swiperSlideChanged($event)"
  [paginationCenteredSlides]="true"
>
  <swiper-slide *ngFor="let event of upcomingEvents">
    <app-slide-card [event]="event" />
  </swiper-slide>
</swiper-container>
