<div *ngIf="slides.length > 0" class="a">
  <swiper-container
    class="b"
    [slidesPerView]="1.2"
    [spaceBetween]="20"
    [autoplay]="true"
    [pagination]="{ clickable: true, dynamicBullets: true }"
  >
    <swiper-slide *ngFor="let slide of slides" class="c">
      <img src="{{ slide?.banner }}" alt="" />
    </swiper-slide>
  </swiper-container>
</div>
