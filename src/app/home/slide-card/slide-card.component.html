<ion-card class="events-card">
  <div class="link-to-details" [routerLink]="['/tabs/events', event._id]">
    <img src="{{ event.imageUrl }}" alt="{{ event.shortTitle }}" />

    <p class="event-title">{{ event.shortTitle }}</p>
    <p class="event-dates">21-21-03 - 21-21-03</p>
  </div>

  <app-like-icon [eventId]="event._id" [likedCount]="event.likes.length" />
</ion-card>
