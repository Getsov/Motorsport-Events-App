<app-title-fades [color]="titleColor" [title]="titleText" />

<ion-list lines="none" class="categories-list">
  <ion-card
    class="category-card all"
    [routerLink]="['/tabs/events']"
    [queryParams]="{ sortBy: 'all' }"
  >
    <img
      src="../../../assets//icon/category-icons/all.png"
      alt="Category Image"
      class="category-image"
    />
    <p class="category-title">Всички категории</p>
  </ion-card>

  <ion-card
    class="category-card"
    *ngFor="let eventType of eventsType"
    [routerLink]="['/tabs/events']"
    [queryParams]="{ sortBy: eventType.type }"
  >
    <img
      [src]="eventType.imageUrl"
      alt="Category Image"
      class="category-image"
    />
    <p class="category-title">{{ eventType.type }}</p>
  </ion-card>
</ion-list>
