<app-title-fades [color]="titleColor" [title]="titleText" />

<ion-list lines="none" class="categories-list">
  <ion-card class="category-card all" [routerLink]="['/tabs/events']">
    <img
      src="assets/images/category-images/all.jpg"
      alt="Category Image"
      class="category-image"
    />
    <p class="category-title">Всички категории</p>
  </ion-card>

  <ion-card
    class="category-card"
    *ngFor="let category of categories"
    [routerLink]="['/tabs/events']"
    [queryParams]="{ sortBy: category[0] }"
  >
    <img
      src="assets/images/category-images/{{ category[0] }}.jpg"
      alt="Category Image"
      class="category-image"
    />
    <p class="category-title">{{ category[1] }}</p>
  </ion-card>
</ion-list>
