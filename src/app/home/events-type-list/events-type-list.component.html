<ion-list lines="none" class="categories-list">
  <ion-item *ngFor="let eventType of eventsType">
    <ion-card class="category-card">
      <img
        [src]="eventType.imageUrl"
        alt="Category Image"
        class="category-image"
      />
      <ion-card-header class="category-title">
        {{ eventType.type }}
      </ion-card-header>
    </ion-card>
  </ion-item>
</ion-list>
