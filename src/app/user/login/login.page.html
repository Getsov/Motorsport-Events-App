<form #loginForm="ngForm" (submit)="onLogin(loginForm)">

  <div class="auth-wrapper">
    <div class="auth-input">
      <ion-input type="text" fill="solid" label="Имейл*" name="email" labelPlacement="floating" clearInput ngModel
        #email="ngModel" required pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}">
      </ion-input>

    </div>
    <ng-container *ngIf="email.touched">
      <p class="auth-validation-error-message" *ngIf="email.errors?.['required']">
        Полето е задължително за попълване!
      </p>
      <p class="auth-validation-error-message" *ngIf="email.errors?.['pattern']">
        Моля въведете валиден имейл!
      </p>

      <!-- TODO: When server returns email already taken -->
      <!-- <p class="auth-validation-error-message" *ngIf="emailError">
        Този имейл вече е използван!
      </p> -->
    </ng-container>
    <div class="auth-input">
      <ion-input type="password" fill="solid" label="Парола*" labelPlacement="floating" clearInput required></ion-input>
    </div>
  </div>

  <div class="main-button-wrapper">
    <button class="main-button">Вход</button>
  </div>

</form>
